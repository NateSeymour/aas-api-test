name: Azure Deployment
on: push
branches: ['main']
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm ci

      - name: Generate Bundle
        run: npm run generate-bundle

      - name: Azure Login
        uses: azure/login@2.2.0
        with:
          creds: ${{ secrets.AZURE_CREDENTIAL }}

      - name: Deploy
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az webapp deploy --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --name ${{ secrets.AZURE_WEBAPP_NAME }} --src-path ./dist.zip